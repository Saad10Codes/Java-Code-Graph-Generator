    <body>
        <div class="card" style="width: 100%">
            
            
            <div id="mynetwork" class="card-body"></div>
        </div>

        
        
            <div id="config"></div>
        

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"border": "red", "borderWidth": 1, "color": "#97c2fc", "edgecolor": "lightblue", "id": "CLASS:FactorialExample", "label": "CLASS:FactorialExample", "labelHighlightBold": true, "shape": "dot", "size": 10}, {"border": "red", "borderWidth": 1, "color": "#97c2fc", "edgecolor": "lightblue", "id": "METHOD:main", "label": "METHOD:main", "labelHighlightBold": true, "shape": "dot", "size": 10}, {"border": "red", "borderWidth": 1, "color": "#97c2fc", "edgecolor": "lightblue", "id": "args[]", "label": "args[]", "labelHighlightBold": true, "shape": "dot", "size": 10}, {"border": "red", "borderWidth": 1, "color": "#97c2fc", "edgecolor": "lightblue", "id": "args", "label": "args", "labelHighlightBold": true, "shape": "dot", "size": 10}, {"border": "red", "borderWidth": 1, "color": "#97c2fc", "edgecolor": "lightblue", "id": "i", "label": "i", "labelHighlightBold": true, "shape": "dot", "size": 10}, {"border": "red", "borderWidth": 1, "color": "#97c2fc", "edgecolor": "lightblue", "id": "fact", "label": "fact", "labelHighlightBold": true, "shape": "dot", "size": 10}, {"border": "red", "borderWidth": 1, "color": "#97c2fc", "edgecolor": "lightblue", "id": "number", "label": "number", "labelHighlightBold": true, "shape": "dot", "size": 10}, {"border": "red", "borderWidth": 1, "color": "#97c2fc", "edgecolor": "lightblue", "id": "for_1", "label": "for_1", "labelHighlightBold": true, "shape": "dot", "size": 10}, {"border": "red", "borderWidth": 1, "color": "#97c2fc", "edgecolor": "lightblue", "id": "i\u003c=number", "label": "i\u003c=number", "labelHighlightBold": true, "shape": "dot", "size": 10}, {"border": "red", "borderWidth": 1, "color": "#97c2fc", "edgecolor": "lightblue", "id": "assign::i:1", "label": "assign::i:1", "labelHighlightBold": true, "shape": "dot", "size": 10}, {"border": "red", "borderWidth": 1, "color": "#97c2fc", "edgecolor": "lightblue", "id": "compareLessThanOrEqual::i:number", "label": "compareLessThanOrEqual::i:number", "labelHighlightBold": true, "shape": "dot", "size": 10}, {"border": "red", "borderWidth": 1, "color": "#97c2fc", "edgecolor": "lightblue", "id": "increment::i:1", "label": "increment::i:1", "labelHighlightBold": true, "shape": "dot", "size": 10}, {"border": "red", "borderWidth": 1, "color": "#97c2fc", "edgecolor": "lightblue", "id": "assign::fact:fact*i", "label": "assign::fact:fact*i", "labelHighlightBold": true, "shape": "dot", "size": 10}, {"border": "red", "borderWidth": 1, "color": "#97c2fc", "edgecolor": "lightblue", "id": "System", "label": "System", "labelHighlightBold": true, "shape": "dot", "size": 10}, {"border": "red", "borderWidth": 1, "color": "#97c2fc", "edgecolor": "lightblue", "id": "out", "label": "out", "labelHighlightBold": true, "shape": "dot", "size": 10}, {"border": "red", "borderWidth": 1, "color": "#97c2fc", "edgecolor": "lightblue", "id": "println_from:System.out", "label": "println_from:System.out", "labelHighlightBold": true, "shape": "dot", "size": 10}, {"border": "red", "borderWidth": 1, "color": "#97c2fc", "edgecolor": "lightblue", "id": "\"Factorial of \"+number+\" is: \"+fact", "label": "\"Factorial of \"+number+\" is: \"+fact", "labelHighlightBold": true, "shape": "dot", "size": 10}, {"border": "red", "borderWidth": 1, "color": "#97c2fc", "edgecolor": "lightblue", "id": "println", "label": "println", "labelHighlightBold": true, "shape": "dot", "size": 10}]);
                  edges = new vis.DataSet([{"arrows": "to", "color": "lightblue", "from": "CLASS:FactorialExample", "label": "contains", "to": "METHOD:main"}, {"arrows": "to", "color": "lightblue", "from": "METHOD:main", "label": "parameter", "to": "args[]"}, {"arrows": "to", "color": "lightblue", "from": "METHOD:main", "label": "contains", "to": "args"}, {"arrows": "to", "color": "lightblue", "from": "METHOD:main", "label": "contains", "to": "i"}, {"arrows": "to", "color": "lightblue", "from": "METHOD:main", "label": "contains", "to": "fact"}, {"arrows": "to", "color": "lightblue", "from": "METHOD:main", "label": "contains", "to": "number"}, {"arrows": "to", "color": "lightblue", "from": "METHOD:main", "label": "contains", "to": "for_1"}, {"arrows": "to", "color": "lightblue", "from": "METHOD:main", "label": "contains", "to": "System"}, {"arrows": "to", "color": "lightblue", "from": "METHOD:main", "label": "contains", "to": "out"}, {"arrows": "to", "color": "lightblue", "from": "METHOD:main", "label": "contains", "to": "println_from:System.out"}, {"arrows": "to", "color": "lightblue", "from": "METHOD:main", "label": "contains", "to": "println"}, {"arrows": "to", "color": "lightblue", "from": "for_1", "label": "condition", "to": "i\u003c=number"}, {"arrows": "to", "color": "lightblue", "from": "for_1", "label": "contains", "to": "assign::i:1"}, {"arrows": "to", "color": "lightblue", "from": "for_1", "label": "contains", "to": "i"}, {"arrows": "to", "color": "lightblue", "from": "for_1", "label": "contains", "to": "compareLessThanOrEqual::i:number"}, {"arrows": "to", "color": "lightblue", "from": "for_1", "label": "contains", "to": "number"}, {"arrows": "to", "color": "lightblue", "from": "for_1", "label": "contains", "to": "increment::i:1"}, {"arrows": "to", "color": "lightblue", "from": "for_1", "label": "contains", "to": "assign::fact:fact*i"}, {"arrows": "to", "color": "lightblue", "from": "for_1", "label": "contains", "to": "fact"}, {"arrows": "to", "color": "lightblue", "from": "println_from:System.out", "label": "parameters", "to": "\"Factorial of \"+number+\" is: \"+fact"}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": true,
        "filter": [
            "nodes",
            "edges",
            "physics"
        ]
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  
                  // if this network requires displaying the configure window,
                  // put it in its div
                  options.configure["container"] = document.getElementById("config");
                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
